<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassenliste Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sanfte Animation für das Abhaken */
        .student-row {
            transition: all 0.3s ease;
        }
        .checked-bg {
            background-color: #ecfdf5; /* Ein sehr helles Grün */
            border-left: 6px solid #10b981;
        }
        .unchecked-bg {
            background-color: #ffffff;
            border-left: 6px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans pb-20">

    <div class="sticky top-0 z-50 bg-white shadow-md p-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold text-gray-700">Klassenausflug</h1>
                <div class="text-sm text-gray-500" id="global-timer">Dauer: 00:00</div>
            </div>
            <div class="text-right">
                <div class="text-2xl font-bold text-blue-600">
                    <span id="count-present">0</span>/<span id="count-total">0</span>
                </div>
                <div class="text-xs text-gray-400 uppercase tracking-wide">Anwesend</div>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4">
        
        <div class="flex justify-end mb-4">
            <button onclick="resetList()" class="text-sm text-red-500 hover:text-red-700 font-semibold border border-red-200 px-3 py-1 rounded bg-white hover:bg-red-50 transition">
                ↺ Alles zurücksetzen
            </button>
        </div>

        <ul id="student-list" class="space-y-3">
            </ul>
    </div>

    <script>
        // Die Liste deiner Schüler
        const studentsData = [
            "Raihana", "Alisa", "Leonhard", "Erika", "Dejan", "Niklas", 
            "Alina", "Lucas", "Maxim", "Julian S.", "Paul", "Alexander", 
            "Berat", "Lukas", "Juan", "Julian W.", "Talitha"
        ];

        // State Management
        let studentsState = [];
        let firstCheckTime = null; // Wann wurde der ERSTE Haken gesetzt?
        let timerInterval = null;

        // Initialisierung
        function init() {
            // Versuchen, Daten aus LocalStorage zu laden (damit beim Neuladen nichts verloren geht)
            const savedData = localStorage.getItem('classTripData');
            const savedTime = localStorage.getItem('classTripStartTime');

            if (savedData) {
                studentsState = JSON.parse(savedData);
            } else {
                // Initialer Aufbau
                studentsState = studentsData.map(name => ({
                    name: name,
                    checked: false,
                    checkTime: null // Timestamp in ms
                }));
            }

            if (savedTime) {
                firstCheckTime = parseInt(savedTime);
                startTimerLoop();
            }

            render();
            updateStats();
        }

        // Liste rendern
        function render() {
            const listEl = document.getElementById('student-list');
            listEl.innerHTML = '';

            studentsState.forEach((student, index) => {
                const li = document.createElement('li');
                // Klassen basierend auf Status
                const bgClass = student.checked ? 'checked-bg' : 'unchecked-bg';
                const textClass = student.checked ? 'text-gray-900 font-medium' : 'text-gray-500';
                const icon = student.checked 
                    ? `<svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>`
                    : `<div class="w-6 h-6 border-2 border-gray-300 rounded-full"></div>`;

                // Zeit-Info generieren
                let timeInfoHTML = '';
                if (student.checked && student.checkTime) {
                    const date = new Date(student.checkTime);
                    const hh = String(date.getHours()).padStart(2, '0');
                    const mm = String(date.getMinutes()).padStart(2, '0');
                    const ss = String(date.getSeconds()).padStart(2, '0');
                    
                    timeInfoHTML = `
                        <div class="text-xs text-right mt-1">
                            <div class="text-gray-500">Check: ${hh}:${mm}:${ss}</div>
                            <div class="text-blue-500 font-mono" id="elapsed-${index}">...</div>
                        </div>
                    `;
                }

                li.className = `student-row cursor-pointer shadow-sm rounded-r-lg p-4 flex justify-between items-center ${bgClass}`;
                li.onclick = () => toggleStudent(index);
                
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        ${icon}
                        <span class="text-lg ${textClass}">${student.name}</span>
                    </div>
                    ${timeInfoHTML}
                `;
                listEl.appendChild(li);
            });

            // Timer sofort aktualisieren, damit keine Verzögerung sichtbar ist
            updateElapsedDisplay();
        }

        // Klick auf Schüler
        function toggleStudent(index) {
            const student = studentsState[index];
            
            if (!student.checked) {
                // Abhaken
                student.checked = true;
                student.checkTime = Date.now();

                // Startzeit setzen, falls es der allererste Haken ist
                if (firstCheckTime === null) {
                    firstCheckTime = Date.now();
                    localStorage.setItem('classTripStartTime', firstCheckTime);
                    startTimerLoop();
                }
            } else {
                // Haken entfernen
                student.checked = false;
                student.checkTime = null;
            }

            save();
            render();
            updateStats();
        }

        // Zähler aktualisieren
        function updateStats() {
            const presentCount = studentsState.filter(s => s.checked).length;
            document.getElementById('count-present').innerText = presentCount;
            document.getElementById('count-total').innerText = studentsState.length;
            
            // Wenn keine Schüler mehr da sind, Global Timer auch visuell resetten (optional, hier lassen wir ihn laufen solange nicht Reset gedrückt wird)
        }

        // Reset Funktion
        function resetList() {
            if(confirm("Möchtest du wirklich alle Haken und Zeiten zurücksetzen?")) {
                studentsState = studentsData.map(name => ({
                    name: name,
                    checked: false,
                    checkTime: null
                }));
                firstCheckTime = null;
                localStorage.removeItem('classTripData');
                localStorage.removeItem('classTripStartTime');
                
                // Timer stoppen
                if(timerInterval) clearInterval(timerInterval);
                timerInterval = null;
                document.getElementById('global-timer').innerText = "Dauer: 00:00";

                render();
                updateStats();
            }
        }

        // Speichern im LocalStorage
        function save() {
            localStorage.setItem('classTripData', JSON.stringify(studentsState));
        }

        // Timer Loop starten
        function startTimerLoop() {
            if (timerInterval) return; // Läuft schon
            timerInterval = setInterval(updateElapsedDisplay, 1000);
        }

        // Die "Vergangene Zeit" Anzeigen aktualisieren
        function updateElapsedDisplay() {
            const now = Date.now();

            // 1. Globaler Timer oben
            if (firstCheckTime) {
                const totalDiff = Math.floor((now - firstCheckTime) / 1000);
                const tMM = String(Math.floor(totalDiff / 60)).padStart(2, '0');
                const tSS = String(totalDiff % 60).padStart(2, '0');
                document.getElementById('global-timer').innerText = `Dauer: ${tMM}:${tSS}`;
            }

            // 2. Pro Schüler Timer
            studentsState.forEach((student, index) => {
                if (student.checked && student.checkTime) {
                    const el = document.getElementById(`elapsed-${index}`);
                    if (el) {
                        const diffInSeconds = Math.floor((now - student.checkTime) / 1000);
                        const mm = String(Math.floor(diffInSeconds / 60)).padStart(2, '0');
                        const ss = String(diffInSeconds % 60).padStart(2, '0');
                        el.innerText = `seit ${mm}:${ss}`;
                    }
                }
            });
        }

        // Start
        init();

    </script>
</body>
</html>
