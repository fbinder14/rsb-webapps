
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KI Memory - Das AI Ged√§chtnisspiel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ff88);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            margin-bottom: 15px;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 200% center; }
        }

        /* Player Scoreboard */
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .player {
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 15px 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            min-width: 180px;
        }

        .player.active {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .player.player1.active {
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .player.player2.active {
            border-color: #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .player1 .player-name {
            color: #00ffff;
        }

        .player2 .player-name {
            color: #ff00ff;
        }

        .player-score {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .player1 .player-score {
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .player2 .player-score {
            color: #ff00ff;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
        }

        .player-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .turn-indicator {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            min-height: 30px;
        }

        .turn-indicator span {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }

        .turn-indicator.player1 span {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.4);
        }

        .turn-indicator.player2 span {
            background: rgba(255, 0, 255, 0.2);
            color: #ff00ff;
            border: 1px solid rgba(255, 0, 255, 0.4);
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 8px 18px;
            text-align: center;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            max-width: 900px;
            margin: 0 auto;
        }

        @media (max-width: 700px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .player {
                padding: 12px 20px;
                min-width: 140px;
            }

            .player-score {
                font-size: 2rem;
            }
        }

        .card {
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .card-front {
            background: linear-gradient(145deg, #1a1a3a, #0d0d20);
            border: 2px solid rgba(0, 255, 255, 0.2);
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.1),
                inset 0 0 30px rgba(0, 255, 255, 0.05);
        }

        .card-front::before {
            content: '?';
            font-size: 2.5rem;
            color: rgba(0, 255, 255, 0.4);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .card-front::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 10px;
        }

        .card-back {
            background: linear-gradient(145deg, #1a1a3a, #0d0d20);
            transform: rotateY(180deg);
            padding: 10px;
            border: 2px solid;
        }

        .card-back .icon {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .card-back .name {
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card.matched .card-back {
            animation: match-glow 0.5s ease;
        }

        .card.matched-player1 .card-back {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .card.matched-player2 .card-back {
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        @keyframes match-glow {
            0%, 100% { box-shadow: 0 0 20px currentColor; }
            50% { box-shadow: 0 0 40px currentColor, 0 0 60px currentColor; }
        }

        .card:not(.flipped):not(.matched):hover .card-front {
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .card:not(.flipped):not(.matched):active .card-inner {
            transform: scale(0.95);
        }

        /* AI Model Colors */
        .claude { border-color: #d4a574; color: #d4a574; }
        .gpt { border-color: #10a37f; color: #10a37f; }
        .gemini { border-color: #4285f4; color: #4285f4; }
        .llama { border-color: #0467df; color: #0467df; }
        .mistral { border-color: #ff7000; color: #ff7000; }
        .dalle { border-color: #00d4aa; color: #00d4aa; }
        .midjourney { border-color: #ffffff; color: #ffffff; }
        .stable { border-color: #a855f7; color: #a855f7; }
        .copilot { border-color: #238636; color: #238636; }
        .perplexity { border-color: #20b8cd; color: #20b8cd; }
        .grok { border-color: #1da1f2; color: #1da1f2; }
        .pi { border-color: #ff6b35; color: #ff6b35; }

        /* Win Screen */
        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .win-overlay.show {
            display: flex;
            animation: fade-in 0.5s ease;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .win-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .win-title.player1-wins {
            color: #00ffff;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .win-title.player2-wins {
            color: #ff00ff;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        }

        .win-title.tie {
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .win-stats {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
            margin-bottom: 30px;
            text-align: center;
            line-height: 2;
        }

        .final-scores {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }

        .final-score {
            text-align: center;
            padding: 20px 40px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
        }

        .final-score.player1 {
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .final-score.player2 {
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .final-score .name {
            font-size: 1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .final-score.player1 .name { color: #00ffff; }
        .final-score.player2 .name { color: #ff00ff; }

        .final-score .score {
            font-size: 3rem;
            font-weight: bold;
        }

        .final-score.player1 .score {
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .final-score.player2 .score {
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        .final-score.winner {
            transform: scale(1.1);
            animation: winner-pulse 1s ease infinite;
        }

        @keyframes winner-pulse {
            0%, 100% { transform: scale(1.1); }
            50% { transform: scale(1.15); }
        }

        .play-again-btn {
            background: linear-gradient(135deg, #00ffff, #00ff88);
            color: #0a0a1a;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .play-again-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
        }

        .play-again-btn:active {
            transform: scale(0.98);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall 3s ease-out forwards;
            z-index: 101;
        }

        @keyframes confetti-fall {
            to {
                top: 110vh;
                transform: rotate(720deg);
            }
        }

        /* Sound toggle */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        .sound-toggle.muted {
            color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Player switch animation */
        @keyframes switch-turn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .turn-indicator span {
            animation: switch-turn 0.3s ease;
        }
    </style>
</head>
<body>
    <button class="sound-toggle" id="soundToggle" title="Sound an/aus">üîä</button>

    <div class="container">
        <header>
            <h1>ü§ñ KI Memory üß†</h1>

            <div class="scoreboard">
                <div class="player player1 active" id="player1Box">
                    <div class="player-name">Spieler 1</div>
                    <div class="player-score" id="player1Score">0</div>
                    <div class="player-label">Paare</div>
                </div>
                <div class="player player2" id="player2Box">
                    <div class="player-name">Spieler 2</div>
                    <div class="player-score" id="player2Score">0</div>
                    <div class="player-label">Paare</div>
                </div>
            </div>

            <div class="turn-indicator player1" id="turnIndicator">
                <span>Spieler 1 ist dran</span>
            </div>

            <div class="game-info">
                <div class="stat">
                    <div class="stat-label">Z√ºge</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Paare √ºbrig</div>
                    <div class="stat-value" id="pairsLeft">12</div>
                </div>
            </div>
        </header>

        <div class="game-board" id="gameBoard"></div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <h2 class="win-title" id="winTitle">üéâ Gewonnen! üéâ</h2>
        <div class="final-scores" id="finalScores">
            <div class="final-score player1">
                <div class="name">Spieler 1</div>
                <div class="score" id="finalScore1">0</div>
            </div>
            <div class="final-score player2">
                <div class="name">Spieler 2</div>
                <div class="score" id="finalScore2">0</div>
            </div>
        </div>
        <div class="win-stats" id="winStats"></div>
        <button class="play-again-btn" id="playAgainBtn">Nochmal spielen</button>
    </div>

    <script>
        // AI Models Data
        const aiModels = [
            { id: 'claude', name: 'Claude', icon: 'üü§', class: 'claude' },
            { id: 'gpt', name: 'GPT-4', icon: 'üíö', class: 'gpt' },
            { id: 'gemini', name: 'Gemini', icon: 'üíé', class: 'gemini' },
            { id: 'llama', name: 'LLaMA', icon: 'ü¶ô', class: 'llama' },
            { id: 'mistral', name: 'Mistral', icon: 'üå¨Ô∏è', class: 'mistral' },
            { id: 'dalle', name: 'DALL-E', icon: 'üé®', class: 'dalle' },
            { id: 'midjourney', name: 'Midjourney', icon: 'üöÄ', class: 'midjourney' },
            { id: 'stable', name: 'Stable Diffusion', icon: 'üåÄ', class: 'stable' },
            { id: 'copilot', name: 'Copilot', icon: '‚úàÔ∏è', class: 'copilot' },
            { id: 'perplexity', name: 'Perplexity', icon: 'üîç', class: 'perplexity' },
            { id: 'grok', name: 'Grok', icon: '‚ö°', class: 'grok' },
            { id: 'pi', name: 'Pi', icon: 'ü•ß', class: 'pi' }
        ];

        // Game State
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let isProcessing = false;
        let soundEnabled = true;

        // Two-player state
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;
        let totalPairsFound = 0;

        // Audio Context for sounds
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            if (!soundEnabled) return;
            initAudio();

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            switch(type) {
                case 'flip':
                    oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;

                case 'match':
                    oscillator.frequency.setValueAtTime(523, audioCtx.currentTime);
                    oscillator.frequency.setValueAtTime(659, audioCtx.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(784, audioCtx.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.4);
                    break;

                case 'noMatch':
                    oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;

                case 'switchTurn':
                    oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                    oscillator.frequency.setValueAtTime(300, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.15);
                    break;

                case 'win':
                    const notes = [523, 659, 784, 1047];
                    notes.forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.15);
                        gain.gain.setValueAtTime(0.15, audioCtx.currentTime + i * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.15 + 0.3);
                        osc.start(audioCtx.currentTime + i * 0.15);
                        osc.stop(audioCtx.currentTime + i * 0.15 + 0.3);
                    });
                    break;
            }
        }

        // Shuffle array
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Update turn indicator
        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            const player1Box = document.getElementById('player1Box');
            const player2Box = document.getElementById('player2Box');

            indicator.className = `turn-indicator player${currentPlayer}`;
            indicator.innerHTML = `<span>Spieler ${currentPlayer} ist dran</span>`;

            player1Box.classList.toggle('active', currentPlayer === 1);
            player2Box.classList.toggle('active', currentPlayer === 2);
        }

        // Switch player
        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateTurnIndicator();
            playSound('switchTurn');
        }

        // Update scores
        function updateScores() {
            document.getElementById('player1Score').textContent = player1Score;
            document.getElementById('player2Score').textContent = player2Score;
            document.getElementById('pairsLeft').textContent = 12 - totalPairsFound;
        }

        // Create game board
        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            // Create pairs
            cards = shuffle([...aiModels, ...aiModels]);

            cards.forEach((model, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.modelId = model.id;

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back ${model.class}">
                            <span class="icon">${model.icon}</span>
                            <span class="name">${model.name}</span>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }

        // Flip card
        function flipCard(card) {
            if (isProcessing) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            playSound('flip');
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        // Check for match
        function checkMatch() {
            isProcessing = true;
            const [card1, card2] = flippedCards;
            const match = card1.dataset.modelId === card2.dataset.modelId;

            if (match) {
                playSound('match');
                card1.classList.add('matched', `matched-player${currentPlayer}`);
                card2.classList.add('matched', `matched-player${currentPlayer}`);

                // Award point to current player
                if (currentPlayer === 1) {
                    player1Score++;
                } else {
                    player2Score++;
                }
                totalPairsFound++;
                updateScores();

                flippedCards = [];
                isProcessing = false;

                // Check if game is over
                if (totalPairsFound === 12) {
                    setTimeout(showWinScreen, 500);
                }
                // Player stays on turn when they find a match!
            } else {
                playSound('noMatch');
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                    // Switch to other player
                    switchPlayer();
                }, 1000);
            }
        }

        // Win screen
        function showWinScreen() {
            playSound('win');

            const winTitle = document.getElementById('winTitle');
            const finalScore1El = document.getElementById('finalScore1');
            const finalScore2El = document.getElementById('finalScore2');
            const winStats = document.getElementById('winStats');

            finalScore1El.textContent = player1Score;
            finalScore2El.textContent = player2Score;

            // Remove previous winner classes
            document.querySelectorAll('.final-score').forEach(el => el.classList.remove('winner'));

            let resultText = '';
            if (player1Score > player2Score) {
                winTitle.textContent = 'üèÜ Spieler 1 gewinnt! üèÜ';
                winTitle.className = 'win-title player1-wins';
                document.querySelector('.final-score.player1').classList.add('winner');
                resultText = `Mit ${player1Score} zu ${player2Score} Paaren!`;
            } else if (player2Score > player1Score) {
                winTitle.textContent = 'üèÜ Spieler 2 gewinnt! üèÜ';
                winTitle.className = 'win-title player2-wins';
                document.querySelector('.final-score.player2').classList.add('winner');
                resultText = `Mit ${player2Score} zu ${player1Score} Paaren!`;
            } else {
                winTitle.textContent = 'ü§ù Unentschieden! ü§ù';
                winTitle.className = 'win-title tie';
                resultText = `Beide haben ${player1Score} Paare gefunden!`;
            }

            winStats.innerHTML = `${resultText}<br>Gesamt: ${moves} Z√ºge`;

            document.getElementById('winOverlay').classList.add('show');
            createConfetti();
        }

        // Confetti effect
        function createConfetti() {
            const colors = ['#00ffff', '#ff00ff', '#00ff88', '#ffff00', '#ff6b6b'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }

        // Reset game
        function resetGame() {
            document.getElementById('winOverlay').classList.remove('show');

            flippedCards = [];
            moves = 0;
            isProcessing = false;
            currentPlayer = 1;
            player1Score = 0;
            player2Score = 0;
            totalPairsFound = 0;

            document.getElementById('moves').textContent = '0';
            updateScores();
            updateTurnIndicator();

            createBoard();
        }

        // Sound toggle
        document.getElementById('soundToggle').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.textContent = soundEnabled ? 'üîä' : 'üîá';
            this.classList.toggle('muted', !soundEnabled);
            if (soundEnabled) {
                initAudio();
                playSound('flip');
            }
        });

        // Play again button
        document.getElementById('playAgainBtn').addEventListener('click', resetGame);

        // Initialize
        createBoard();
        updateTurnIndicator();
    </script>
</body>
</html>
