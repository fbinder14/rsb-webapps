<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriterien für Konsumentscheidungen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .product-card {
            width: 100%;
            max-width: 400px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px 0;
            font-size: 1.5rem;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .hidden {
            display: none;
        }
        .swipe-left {
            transform: translateX(-100%);
            opacity: 0;
        }
        .swipe-right {
            transform: translateX(100%);
            opacity: 0;
        }
    </style>
</head>
<body>

    <h1 class="mb-4">Kriterien für Konsumentscheidungen</h1>

    <button id="startButton" class="btn btn-primary">Zufälliges Produkt</button>

    <div id="productContainer" class="hidden">
        <div id="productCard" class="product-card">
            <!-- Produkt wird hier angezeigt -->
        </div>
        <button id="nextButton" class="btn btn-success">Neues Produkt</button>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const products = [
            "Smartphone",
            "Tablet",
            "Laptop",
            "Kopfhörer",
            "Videospielkonsole",
            "Videospiele",
            "Sneaker",
            "T-Shirts",
            "Jeans",
            "Rucksack",
            "Wasserflasche",
            "Elektrische Zahnbürste",
            "Fitness-Tracker",
            "Fahrrad",
            "Elektroroller",
            "Sonnenbrille",
            "Schmuck",
            "Kosmetikprodukte",
            "Schulstifte",
            "Notizbücher",
            "Mixer",
            "Wasserkocher",
            "Haarschmuck",
            "Taschenlampe",
            "Bluetooth-Lautsprecher",
            "Bambuszahnbürste",
            "Fast-Food-Produkte",
            "Smartwatch",
            "LEGO-Set",
            "Bio-Baumwollkleidung"
        ];

        let remainingProducts = [...products];

        const startButton = document.getElementById('startButton');
        const nextButton = document.getElementById('nextButton');
        const productContainer = document.getElementById('productContainer');
        const productCard = document.getElementById('productCard');

        // Funktion zum Zufälligen Auswählen eines Produkts
        function getRandomProduct() {
            if (remainingProducts.length === 0) {
                alert("Alle Produkte wurden angezeigt.");
                return;
            }
            const randomIndex = Math.floor(Math.random() * remainingProducts.length);
            const product = remainingProducts.splice(randomIndex, 1)[0];
            return product;
        }

        // Funktion zum Anzeigen eines Produkts
        function showProduct(product) {
            productCard.textContent = product;
            productContainer.classList.remove('hidden');
        }

        // Funktion zum Entfernen des aktuellen Produkts mit Animation
        function removeProduct(direction) {
            if (!productCard.textContent) return;
            productCard.classList.add(direction === 'left' ? 'swipe-left' : 'swipe-right');
            setTimeout(() => {
                productCard.classList.remove('swipe-left', 'swipe-right');
                productCard.textContent = '';
            }, 300);
        }

        // Event Listener für Start Button
        startButton.addEventListener('click', () => {
            const product = getRandomProduct();
            if (product) {
                showProduct(product);
                startButton.classList.add('hidden');
            }
        });

        // Event Listener für Next Button
        nextButton.addEventListener('click', () => {
            removeProduct('right');
            setTimeout(() => {
                const product = getRandomProduct();
                if (product) {
                    showProduct(product);
                }
            }, 300);
        });

        // Swipe Handling
        let touchStartX = 0;
        let touchEndX = 0;

        productCard.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        productCard.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleGesture();
        }, false);

        function handleGesture() {
            if (touchEndX < touchStartX - 50) {
                // Swipe Left
                removeProduct('left');
                setTimeout(() => {
                    const product = getRandomProduct();
                    if (product) {
                        showProduct(product);
                    }
                }, 300);
            }
            if (touchEndX > touchStartX + 50) {
                // Swipe Right
                removeProduct('right');
                setTimeout(() => {
                    const product = getRandomProduct();
                    if (product) {
                        showProduct(product);
                    }
                }, 300);
            }
        }
    </script>
</body>
</html>
