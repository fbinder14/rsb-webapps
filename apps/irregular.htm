<!DOCTYPE html>
<html>
<head>
	<title>Unregelmäßige Verben im Englischen</title>
	<!-- Bootstrap CSS einbinden -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Unregelmäßige Verben im Englischen</h1>
		<p>Beantworte 30 Fragen und sieh, wie viele du richtig hast!</p>
		<!-- Fragenformular -->
		<form id="quiz-form" action="#" method="post">
			<?php foreach ($verbs as $verb) { ?>
				<div class="form-group">
					<label for="<?php echo $verb['id']; ?>"><?php echo $verb['infinitive']; ?></label>
					<input type="text" class="form-control" id="<?php echo $verb['id']; ?>" name="<?php echo $verb['id']; ?>">
				</div>
			<?php } ?>
			<button type="submit" class="btn btn-primary">Absenden</button>
		</form>
		<!-- Ergebnisbereich -->
		<div id="result" class="mt-3"></div>
	</div>
	<!-- Bootstrap JavaScript und jQuery einbinden -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- JavaScript-Code -->
	<script>
	$(document).ready(function() {
		$('#quiz-form').submit(function(event) {
			event.preventDefault(); // Formularabsendung verhindern
			var score = 0;
			var answers = $(this).serializeArray();
			// Antworten überprüfen
			for (var i = 0; i < answers.length; i++) {
				if (answers[i].value == <?php echo json_encode($verbs[$i]['past_simple']); ?>) {
					score++;
				}
			}
			// Ergebnis ausgeben
			var result = '<p>Du hast ' + score + ' von 30 Fragen richtig beantwortet.</p>';
			$('#result').html(result);
		});
	});
	</script>
</body>
</html>
