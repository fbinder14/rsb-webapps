<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>Postleitzahlen-Validierung</title>
    <!-- Verwenden Sie Bootstrap-CDN -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-**"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Postleitzahlen-Validierung</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="postleitzahl">Postleitzahl:</label>
            <input type="text" class="form-control" id="postleitzahl" placeholder="Geben Sie hier Ihre Postleitzahl ein" maxlength="5" pattern="\d{5}">
          </div>
          <div class="text-center mt-4">
            <button type="button" class="btn btn-primary" onclick="checkPostleitzahl()">Überprüfen</button>
          </div>
          <div id="ergebnis" class="mt-5 text-center" style="display: none;">
            <p id="korrekt" class="text-success fs-4">Korrekt</p>
            <p id="falsch" class="text-danger fs-4">Falsches Format</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Verwenden Sie Bootstrap-CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-**" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-**"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-**"
            crossorigin="anonymous"></script>
    <script>
      function checkPostleitzahl() {
        const postleitzahl = document.getElementById('postleitzahl').value;
        const regex = /\b\d{5}\b/;
        const ergebnis = document.getElementById('ergebnis');
        const korrekt = document.getElementById('korrekt');
        const falsch = document.getElementById('falsch');
        if (regex.test(postleitzahl)) {
          korrekt.style.display = "block";
          falsch.style.display = "none";
          ergebnis.style.display = "block";
        } else {
          falsch.style.display = "block";
          korrekt.style.display = "none";
          ergebnis.style.display = "block";
        }
      }
    </script>
  </body>
</html>
