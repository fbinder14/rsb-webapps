<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .players {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .player-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .player-card.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .player-card.active .player-name {
            color: white;
        }

        .player-card.active .player-score {
            color: white;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .player-score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .player-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .player-card.active .player-label {
            color: rgba(255,255,255,0.9);
        }

        .stats {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .stat-item {
            text-align: center;
            flex: 1;
            min-width: 100px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.6;
            cursor: default;
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-size: 2rem;
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 600;
            color: #333;
            word-wrap: break-word;
            overflow: hidden;
        }

        .card-back.english {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .card-back.german {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .success-message p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .winner {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f5576c;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .stats {
                padding: 10px;
            }
            
            .card-front {
                font-size: 1.5rem;
            }

            .player-card {
                padding: 15px;
            }

            .player-name {
                font-size: 1rem;
            }

            .player-score {
                font-size: 2rem;
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .game-board {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (min-width: 901px) {
            .game-board {
                grid-template-columns: repeat(8, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ English Vocabulary Memory</h1>
        </header>

        <div class="players">
            <div class="player-card active" id="player1Card">
                <div class="player-name">
                    <span>üë§</span>
                    <span>Spieler 1</span>
                </div>
                <div class="player-score" id="player1Score">0</div>
                <div class="player-label">Paare gefunden</div>
            </div>
            <div class="player-card" id="player2Card">
                <div class="player-name">
                    <span>üë§</span>
                    <span>Spieler 2</span>
                </div>
                <div class="player-score" id="player2Score">0</div>
                <div class="player-label">Paare gefunden</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Z√ºge</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Paare</div>
                <div class="stat-value" id="pairs">0/20</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Zeit</div>
                <div class="stat-value" id="time">0:00</div>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <h2>üéâ Spiel beendet!</h2>
            <p><strong>Z√ºge:</strong> <span id="finalMoves"></span> | <strong>Zeit:</strong> <span id="finalTime"></span></p>
            <p><strong>Spieler 1:</strong> <span id="finalPlayer1"></span> Paare</p>
            <p><strong>Spieler 2:</strong> <span id="finalPlayer2"></span> Paare</p>
            <div class="winner" id="winner"></div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button onclick="startGame()">üîÑ Neues Spiel</button>
        </div>
    </div>

    <script>
        const vocabulary = [
            { english: 'station', german: 'Bahnhof' },
            { english: 'already', german: 'schon' },
            { english: 'to do', german: 'machen, tun' },
            { english: 'child', german: 'Kind' },
            { english: 'children', german: 'Kinder' },
            { english: 'adult', german: 'Erwachsene(r)' },
            { english: 'to happen', german: 'passieren' },
            { english: 'after that', german: 'danach' },
            { english: 'side', german: 'Seite' },
            { english: 'wrong', german: 'falsch' },
            { english: 'to write', german: 'schreiben' },
            { english: 'internet', german: 'Internet' },
            { english: 'to come over', german: 'vorbeikommen' },
            { english: 'time', german: 'Zeit' },
            { english: 'change', german: 'Ver√§nderung' },
            { english: 'not ... yet', german: 'noch nicht' },
            { english: 'finished', german: 'fertig' },
            { english: 'to finish', german: 'beenden' },
            { english: 'vocabulary', german: 'Vokabel' },
            { english: 'test', german: 'Test' }
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;

        function createCards() {
            cards = [];
            vocabulary.forEach((vocab, index) => {
                cards.push({ id: index * 2, text: vocab.english, type: 'english', pairId: index });
                cards.push({ id: index * 2 + 1, text: vocab.german, type: 'german', pairId: index });
            });
            return shuffleArray(cards);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.dataset.pairId = card.pairId;
                
                cardElement.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back ${card.type}">${card.text}</div>
                `;
                
                cardElement.addEventListener('click', () => flipCard(cardElement, card));
                board.appendChild(cardElement);
            });
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updatePlayerDisplay();
        }

        function updatePlayerDisplay() {
            const player1Card = document.getElementById('player1Card');
            const player2Card = document.getElementById('player2Card');
            
            if (currentPlayer === 1) {
                player1Card.classList.add('active');
                player2Card.classList.remove('active');
            } else {
                player1Card.classList.remove('active');
                player2Card.classList.add('active');
            }
        }

        function updateScores() {
            document.getElementById('player1Score').textContent = player1Score;
            document.getElementById('player2Score').textContent = player2Score;
        }

        function flipCard(element, card) {
            if (flippedCards.length >= 2 || 
                element.classList.contains('flipped') || 
                element.classList.contains('matched')) {
                return;
            }

            if (!startTime) {
                startTime = Date.now();
                startTimer();
            }

            element.classList.add('flipped');
            flippedCards.push({ element, card });

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;

            if (first.card.pairId === second.card.pairId) {
                first.element.classList.add('matched');
                second.element.classList.add('matched');
                matchedPairs++;
                
                // Punkt f√ºr aktuellen Spieler
                if (currentPlayer === 1) {
                    player1Score++;
                } else {
                    player2Score++;
                }
                
                updateScores();
                document.getElementById('pairs').textContent = `${matchedPairs}/20`;
                flippedCards = [];

                if (matchedPairs === 20) {
                    endGame();
                }
                // Spieler bleibt dran bei erfolgreicher Paarung
            } else {
                setTimeout(() => {
                    first.element.classList.remove('flipped');
                    second.element.classList.remove('flipped');
                    flippedCards = [];
                    switchPlayer(); // Spielerwechsel bei falschem Paar
                }, 1000);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('time').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('finalPlayer1').textContent = player1Score;
            document.getElementById('finalPlayer2').textContent = player2Score;
            
            const winnerText = document.getElementById('winner');
            if (player1Score > player2Score) {
                winnerText.textContent = 'üèÜ Spieler 1 gewinnt!';
            } else if (player2Score > player1Score) {
                winnerText.textContent = 'üèÜ Spieler 2 gewinnt!';
            } else {
                winnerText.textContent = 'ü§ù Unentschieden!';
            }
            
            document.getElementById('successMessage').classList.add('show');
        }

        function startGame() {
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            startTime = null;
            currentPlayer = 1;
            player1Score = 0;
            player2Score = 0;
            clearInterval(timerInterval);
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0/20';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('successMessage').classList.remove('show');
            
            updateScores();
            updatePlayerDisplay();
            
            cards = createCards();
            renderBoard();
        }

        // Start game on load
        startGame();
    </script>
</body>
</html>
