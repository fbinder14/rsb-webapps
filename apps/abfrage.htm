<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teacher's Roulette Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --highlight-color: #03dac6;
            --danger-color: #cf6679;
            --success-color: #4caf50;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        /* --- Header & Navigation --- */
        header {
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        select {
            flex-grow: 1;
            background: var(--card-bg);
            color: white;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .icon-btn {
            background: var(--card-bg);
            border: 1px solid #444;
            color: var(--accent-color);
            width: 46px;
            height: 46px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .icon-btn:active { transform: scale(0.95); }

        /* --- Hauptsteuerungen --- */
        .controls {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            position: sticky;
            top: 10px;
            z-index: 50;
        }

        input[type="number"] {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            width: 60px;
            text-align: center;
            font-size: 1.1rem;
        }

        .main-btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            flex-grow: 1;
            transition: 0.2s;
        }
        .main-btn:disabled { background: #555; color: #888; }

        /* --- Grid --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 8px;
            width: 100%;
            max-width: 600px;
            padding-bottom: 50px;
        }

        .student-card {
            background: var(--card-bg);
            padding: 12px 5px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
            word-break: break-word;
        }

        .student-card.active-spotlight {
            background: var(--accent-color);
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
            z-index: 10;
            border-color: var(--accent-color);
        }

        .student-card.winner {
            background: var(--highlight-color);
            color: black;
            transform: scale(1.15);
            box-shadow: 0 0 20px var(--highlight-color);
            font-weight: bold;
            z-index: 20;
            border-color: white;
        }

        .student-card.eliminated {
            opacity: 0.25;
            transform: scale(0.95);
            filter: grayscale(100%);
        }

        .status-text {
            margin-top: 10px;
            color: #888;
            font-size: 0.85rem;
            text-align: center;
            width: 100%;
        }

        /* --- Modal (Popup) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #444;
        }

        .modal h2 { color: var(--accent-color); margin-bottom: 15px; font-size: 1.2rem; }
        
        .modal label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #aaa; }
        
        .modal input[type="text"], 
        .modal textarea {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .modal textarea { height: 150px; resize: vertical; }

        .modal-actions { display: flex; gap: 10px; margin-top: 10px; }
        
        .btn-cancel { background: transparent; border: 1px solid #666; color: #ccc; }
        .btn-save { background: var(--success-color); color: white; border: none; }
        .btn-delete { background: var(--danger-color); color: white; border: none; margin-top: 20px; width: 100%; }

        .modal button { padding: 10px; border-radius: 6px; flex-grow: 1; cursor: pointer; font-weight: bold; }

    </style>
</head>
<body>

    <header>
        <select id="classSelector" onchange="switchClass()"></select>
        <button class="icon-btn" onclick="openEditModal()" title="Klasse bearbeiten">✎</button>
        <button class="icon-btn" onclick="openNewClassModal()" title="Neue Klasse" style="font-weight:bold;">+</button>
    </header>

    <div class="controls">
        <button class="icon-btn" onclick="resetCurrentList()" title="Abfrage zurücksetzen" style="color: var(--highlight-color);">↺</button>
        <input type="number" id="countInput" value="1" min="1" max="5">
        <button id="actionBtn" class="main-btn" onclick="startSelection()">Auswählen!</button>
    </div>

    <div id="statusDisplay" class="status-text">Lade Daten...</div>
    <div class="grid-container" id="studentGrid"></div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Klasse bearbeiten</h2>
            
            <label>Klassenname:</label>
            <input type="text" id="modalClassName" placeholder="z.B. 8b Mathematik">
            
            <label>Schülernamen (einer pro Zeile):</label>
            <textarea id="modalStudentList" placeholder="Max Mustermann&#10;Anna Müller&#10;..."></textarea>
            
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Abbrechen</button>
                <button class="btn-save" onclick="saveClassFromModal()">Speichern</button>
            </div>

            <button id="btnDeleteClass" class="btn-delete" onclick="deleteCurrentClass()">Klasse löschen</button>
        </div>
    </div>

    <script>
        // --- DATENSTRUKTUR ---
        // Wir speichern alles in einem Objekt und legen es im LocalStorage ab.
        // Struktur: { classes: { "ID": { name: "8b", all: [], remaining: [] } }, currentId: "ID" }
        
        let appData = {
            classes: {},
            currentId: null
        };

        // State Variablen für Animation
        let isAnimating = false;
        let isEditMode = false; // true = wir bearbeiten existierende Klasse, false = neue Klasse

        // --- INITIALISIERUNG ---
        function init() {
            loadData();
            if (Object.keys(appData.classes).length === 0) {
                // Demo Klasse erstellen beim allerersten Start
                createClass("Beispielklasse 7a", ["Anna", "Ben", "Clara", "David", "Emil", "Felix", "Greta"]);
            }
            renderSelector();
            renderGrid();
        }

        // --- SPEICHERUNG (LOCAL STORAGE) ---
        function loadData() {
            const stored = localStorage.getItem('teacherRouletteData_v2');
            if (stored) {
                appData = JSON.parse(stored);
            }
        }

        function saveData() {
            localStorage.setItem('teacherRouletteData_v2', JSON.stringify(appData));
            renderSelector(); // Update Dropdown Namen falls geändert
            updateStatus();
        }

        // --- KLASSEN LOGIK ---
        function createClass(name, studentsArray) {
            const id = Date.now().toString(); // Eindeutige ID
            appData.classes[id] = {
                name: name,
                all: studentsArray,
                remaining: [...studentsArray] // Kopie
            };
            appData.currentId = id;
            saveData();
            return id;
        }

        function switchClass() {
            const select = document.getElementById('classSelector');
            appData.currentId = select.value;
            saveData();
            renderGrid();
        }

        function deleteCurrentClass() {
            if(!appData.currentId) return;
            if(confirm(`Möchtest du die Klasse "${appData.classes[appData.currentId].name}" wirklich unwiderruflich löschen?`)) {
                delete appData.classes[appData.currentId];
                
                // Versuche auf eine andere Klasse zu wechseln
                const keys = Object.keys(appData.classes);
                appData.currentId = keys.length > 0 ? keys[0] : null;
                
                saveData();
                closeModal();
                renderSelector();
                renderGrid();
            }
        }

        // --- MODAL (UI) LOGIK ---
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const inpName = document.getElementById('modalClassName');
        const inpList = document.getElementById('modalStudentList');
        const btnDelete = document.getElementById('btnDeleteClass');

        function openNewClassModal() {
            isEditMode = false;
            modalTitle.innerText = "Neue Klasse erstellen";
            inpName.value = "";
            inpList.value = "";
            btnDelete.style.display = "none";
            modalOverlay.style.display = "flex";
        }

        function openEditModal() {
            if (!appData.currentId) return alert("Bitte erst eine Klasse erstellen.");
            isEditMode = true;
            const currentClass = appData.classes[appData.currentId];
            
            modalTitle.innerText = "Klasse bearbeiten";
            inpName.value = currentClass.name;
            // Liste in Text umwandeln (Zeilenumbrüche)
            inpList.value = currentClass.all.join("\n");
            
            btnDelete.style.display = "block";
            modalOverlay.style.display = "flex";
        }

        function closeModal() {
            modalOverlay.style.display = "none";
        }

        function saveClassFromModal() {
            const name = inpName.value.trim();
            const rawText = inpList.value.trim();
            
            if (!name) return alert("Bitte einen Klassennamen eingeben.");
            if (!rawText) return alert("Bitte Schülernamen eingeben.");

            // Text in Array umwandeln, leere Zeilen entfernen
            const students = rawText.split(/\n/).map(s => s.trim()).filter(s => s !== "");

            if (isEditMode && appData.currentId) {
                // Update existierende Klasse
                // WICHTIG: Wir versuchen, den Status (abgefragt/nicht abgefragt) zu erhalten
                const oldData = appData.classes[appData.currentId];
                const oldRemaining = oldData.remaining;
                
                // Neue "Remaining" Liste berechnen: 
                // Schüler, die vorher schon weg waren, bleiben weg (außer sie sind gar nicht mehr in der neuen Liste)
                // Neue Schüler werden hinzugefügt.
                // Einfachste Logik: Reset bei Namensänderung vermeiden, aber Konsistenz wahren.
                
                // Strategie hier: Wir schauen, wer von den NEUEN Schülern vorher schon "raus" war.
                const previouslyEliminated = oldData.all.filter(x => !oldRemaining.includes(x));
                const newRemaining = students.filter(s => !previouslyEliminated.includes(s));

                appData.classes[appData.currentId].name = name;
                appData.classes[appData.currentId].all = students;
                appData.classes[appData.currentId].remaining = newRemaining;

            } else {
                // Neue Klasse
                createClass(name, students);
            }

            saveData();
            closeModal();
            renderGrid();
        }

        // --- RENDERING ---
        function renderSelector() {
            const select = document.getElementById('classSelector');
            select.innerHTML = "";
            
            const keys = Object.keys(appData.classes);
            if (keys.length === 0) {
                const opt = document.createElement('option');
                opt.text = "-- Keine Klassen --";
                select.add(opt);
                return;
            }

            keys.forEach(id => {
                const opt = document.createElement('option');
                opt.value = id;
                opt.text = appData.classes[id].name;
                if (id === appData.currentId) opt.selected = true;
                select.add(opt);
            });
        }

        function renderGrid() {
            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';
            updateStatus();

            if (!appData.currentId || !appData.classes[appData.currentId]) {
                grid.innerHTML = '<div style="text-align:center; width:100%; color:#666;">Erstelle eine Klasse (+) um zu beginnen.</div>';
                return;
            }

            const cls = appData.classes[appData.currentId];
            
            cls.all.forEach(name => {
                const div = document.createElement('div');
                div.className = 'student-card';
                div.innerText = name;
                div.id = `student-${name}`; // Einfache ID, Vorsicht bei gleichen Namen
                
                // Check ob im "Remaining" Array
                if (!cls.remaining.includes(name)) {
                    div.classList.add('eliminated');
                }
                grid.appendChild(div);
            });
        }

        function updateStatus() {
            const btn = document.getElementById('actionBtn');
            const statusDisplay = document.getElementById('statusDisplay');

            if (!appData.currentId || !appData.classes[appData.currentId]) {
                statusDisplay.innerText = "";
                btn.disabled = true;
                return;
            }

            const cls = appData.classes[appData.currentId];
            statusDisplay.innerText = `${cls.remaining.length} von ${cls.all.length} verfügbar`;

            if (cls.remaining.length === 0) {
                btn.innerText = "Alle durch!";
                btn.disabled = true;
            } else {
                btn.innerText = "Auswählen!";
                btn.disabled = false;
            }
        }

        // --- ABFRAGE LOGIK (ANIMATION) ---
        async function startSelection() {
            if (isAnimating || !appData.currentId) return;
            
            const cls = appData.classes[appData.currentId];
            const countInput = document.getElementById('countInput');
            let count = parseInt(countInput.value);

            if (cls.remaining.length === 0) return;

            if (count > cls.remaining.length) {
                count = cls.remaining.length;
                countInput.value = count;
            }

            isAnimating = true;
            const btn = document.getElementById('actionBtn');
            btn.disabled = true;
            btn.innerText = "Sucht...";
            
            // Logik: Zufällige Gewinner aus REMAINING
            const winners = [];
            const tempPool = [...cls.remaining];
            
            for (let i = 0; i < count; i++) {
                const randomIndex = Math.floor(Math.random() * tempPool.length);
                winners.push(tempPool[randomIndex]);
                tempPool.splice(randomIndex, 1);
            }

            // Animation
            await runSpotlightAnimation();

            finishSelection(winners);
        }

        function runSpotlightAnimation() {
            return new Promise(resolve => {
                // Nur Karten animieren, die NICHT eliminiert sind
                const cards = Array.from(document.querySelectorAll('.student-card:not(.eliminated)'));
                if(cards.length === 0) { resolve(); return; }

                let steps = 0;
                const maxSteps = 20; 
                let speed = 50; 
                
                const interval = () => {
                    cards.forEach(c => c.classList.remove('active-spotlight'));
                    const randomCard = cards[Math.floor(Math.random() * cards.length)];
                    randomCard.classList.add('active-spotlight');

                    steps++;
                    if (steps < maxSteps) {
                        speed += 15; 
                        setTimeout(interval, speed);
                    } else {
                        cards.forEach(c => c.classList.remove('active-spotlight'));
                        resolve();
                    }
                };
                interval();
            });
        }

        function finishSelection(winners) {
            const cls = appData.classes[appData.currentId];

            // Gewinner markieren
            winners.forEach(name => {
                // Achtung: Bei gleichen Namen in einer Klasse würde das erste Element genommen
                // Für einfache Schulzwecke reicht meist der Name. 
                // Sicherer wäre Index-basierte ID, aber Name ist im DOM einfacher zu finden.
                // Wir suchen das Element, das noch NICHT eliminiert ist und den Text hat.
                const candidates = Array.from(document.querySelectorAll(`.student-card`));
                const card = candidates.find(c => c.innerText === name && !c.classList.contains('eliminated'));
                if(card) card.classList.add('winner');
            });

            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            setTimeout(() => {
                // Daten update: Gewinner aus "remaining" entfernen
                cls.remaining = cls.remaining.filter(s => !winners.includes(s));
                saveData(); // Speichern!

                renderGrid();
                isAnimating = false;
            }, 3500);
        }

        function resetCurrentList() {
            if (!appData.currentId) return;
            if(confirm("Klasse wirklich zurücksetzen? Alle Schüler kommen wieder in den Topf.")) {
                const cls = appData.classes[appData.currentId];
                cls.remaining = [...cls.all]; // Wieder auffüllen
                saveData();
                renderGrid();
            }
        }

        // Start
        init();

    </script>
</body>
</html>
