<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza-Fortschrittsanzeige</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .team-card {
            background: white;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;
        }

        .team-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .pizza-container {
            width: 350px;
            height: 350px;
            margin: 30px 0;
            position: relative;
        }

        .pizza-slice {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .pizza-slice.active {
            opacity: 1;
            transform: scale(1.05);
        }

        .pizza-slice.visible {
            opacity: 1;
            transform: scale(1);
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .color-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            min-width: 120px;
        }

        .color-btn:active {
            transform: scale(0.95);
        }

        .red-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        }

        .green-btn {
            background: linear-gradient(135deg, #51cf66, #37b24d);
        }

        .yellow-btn {
            background: linear-gradient(135deg, #ffd43b, #fab005);
        }

        .minus-btn {
            background: linear-gradient(135deg, #868e96, #495057);
            padding: 20px 50px;
            margin-top: 10px;
        }

        .color-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-3px);
        }

        .progress-info {
            font-size: 1.5em;
            color: #666;
            margin-top: 20px;
            font-weight: 600;
        }

        .reset-btn {
            padding: 20px 50px;
            background: linear-gradient(135deg, #e64980, #c92a2a);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-3px);
        }

        .reset-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .team-card {
                padding: 30px;
            }

            .pizza-container {
                width: 280px;
                height: 280px;
            }

            .team-name {
                font-size: 2em;
            }

            .color-btn {
                padding: 15px 30px;
                font-size: 1.1em;
                min-width: 100px;
            }

            .minus-btn {
                padding: 15px 40px;
            }

            .reset-btn {
                padding: 15px 40px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <h1>üçï Pizza-Fortschrittsanzeige üçï</h1>
    
    <div class="team-card">
        <div class="team-name">Mein Team</div>
        <div class="pizza-container">
            <svg viewBox="0 0 200 200" id="pizza">
                <!-- Pizza Hintergrund -->
                ircle cx="100" cy="100" r="95" fill="#f4d3b0" stroke="#"#d4a574" stroke-width="3"/>
                <!-- 8 St√ºcke werden dynamisch hinzugef√ºgt -->
            </svg>
        </div>
        <div class="button-group">
            <button class="color-btn red-btn" onclick="addSlice('red')">Rot</button>
            <button class="color-btn green-btn" onclick="addSlice('green')">Gr√ºn</button>
            <button class="color-btn yellow-btn" onclick="addSlice('yellow')">Gelb</button>
        </div>
        <button class="color-btn minus-btn" onclick="removeSlice()">‚àí Zur√ºck</button>
        <div class="progress-info">Fortschritt: <span id="progress">0/8</span></div>
        <button class="reset-btn" onclick="resetPizza()">üîÑ Zur√ºcksetzen</button>
    </div>

    <script>
        // Datenstruktur f√ºr Pizza
        const pizza = {
            slices: [],
            colors: []
        };

        // Farbzuordnung
        const colorMap = {
            'red': '#ff6b6b',
            'green': '#51cf66',
            'yellow': '#ffd43b'
        };

        // Initialisierung
        function init() {
            // Lade gespeicherte Daten
            loadFromStorage();
            
            // Erstelle Pizza-St√ºcke
            createPizzaSlices();
            updateProgress();
        }

        // Erstelle 8 Pizza-St√ºcke
        function createPizzaSlices() {
            const svg = document.getElementById('pizza');
            const centerX = 100;
            const centerY = 100;
            const radius = 95;
            
            // Entferne alte St√ºcke (au√üer Hintergrund)
            while (svg.children.length > 1) {
                svg.removeChild(svg.lastChild);
            }

            for (let i = 0; i < 8; i++) {
                const startAngle = (i * 45 - 90) * Math.PI / 180;
                const endAngle = ((i + 1) * 45 - 90) * Math.PI / 180;

                const x1 = centerX + radius * Math.cos(startAngle);
                const y1 = centerY + radius * Math.sin(startAngle);
                const x2 = centerX + radius * Math.cos(endAngle);
                const y2 = centerY + radius * Math.sin(endAngle);

                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                const d = `M ${centerX} ${centerY} L ${x1} ${y1} A ${radius} ${radius} 0 0 1 ${x2} ${y2} Z`;
                
                path.setAttribute("d", d);
                path.setAttribute("class", "pizza-slice");
                path.setAttribute("stroke", "#333");
                path.setAttribute("stroke-width", "2");
                
                // Wenn bereits gef√§rbt, zeige es an
                if (pizza.slices[i]) {
                    path.setAttribute("fill", colorMap[pizza.colors[i]]);
                    path.classList.add("visible");
                } else {
                    path.setAttribute("fill", "transparent");
                }
                
                svg.appendChild(path);
            }
        }

        // F√ºge ein St√ºck hinzu
        function addSlice(color) {
            // Finde das n√§chste freie St√ºck
            const nextIndex = pizza.slices.length;
            
            if (nextIndex >= 8) {
                alert("Pizza ist schon voll! üçï");
                return;
            }

            pizza.slices.push(true);
            pizza.colors.push(color);

            const svg = document.getElementById('pizza');
            const slices = svg.querySelectorAll('.pizza-slice');
            const slice = slices[nextIndex];
            
            slice.setAttribute("fill", colorMap[color]);
            slice.classList.add("active");
            
            setTimeout(() => {
                slice.classList.remove("active");
                slice.classList.add("visible");
            }, 500);

            updateProgress();
            saveToStorage();
        }

        // Entferne das letzte St√ºck
        function removeSlice() {
            if (pizza.slices.length === 0) {
                return;
            }

            const lastIndex = pizza.slices.length - 1;
            pizza.slices.pop();
            pizza.colors.pop();

            const svg = document.getElementById('pizza');
            const slices = svg.querySelectorAll('.pizza-slice');
            const slice = slices[lastIndex];
            
            slice.classList.remove("visible");
            slice.setAttribute("fill", "transparent");

            updateProgress();
            saveToStorage();
        }

        // Aktualisiere Fortschrittsanzeige
        function updateProgress() {
            const count = pizza.slices.length;
            document.getElementById('progress').textContent = `${count}/8`;
        }

        // Setze Pizza zur√ºck
        function resetPizza() {
            if (confirm("M√∂chtest du wirklich die Pizza zur√ºcksetzen?")) {
                pizza.slices = [];
                pizza.colors = [];
                createPizzaSlices();
                updateProgress();
                saveToStorage();
            }
        }

        // LocalStorage Funktionen
        function saveToStorage() {
            localStorage.setItem('pizzaProgress', JSON.stringify(pizza));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('pizzaProgress');
            if (saved) {
                const loaded = JSON.parse(saved);
                pizza.slices = loaded.slices || [];
                pizza.colors = loaded.colors || [];
            }
        }

        // App starten
        init();
    </script>
</body>
</html>
