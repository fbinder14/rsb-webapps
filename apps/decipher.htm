<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geheime Nachricht</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome für das Vorhängeschloss-Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
            text-align: center;
            background-color: #ffffff;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333333;
            font-weight: bold;
        }
        /* Stil für das Eingabefeld */
        .input-group {
            position: relative;
        }
        .input-group .fa-lock {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #4CAF50;
            pointer-events: none;
        }
        .form-control {
            padding-left: 45px; /* Platz für das Icon */
            text-transform: uppercase;
        }
        input:focus {
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 class="mb-4">Geheime Nachricht entschlüsseln</h2>
        <form id="secretForm">
            <div class="mb-3 input-group">
                <i class="fas fa-lock"></i>
                <input type="text" class="form-control form-control-lg" id="secretInput" placeholder="Gib deine Geheimbotschaft ein" required>
            </div>
            <button type="submit" class="btn btn-custom btn-lg w-100">Entschlüsseln</button>
        </form>
        <div id="message">Schau unter den Batterien nach!</div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: Font Awesome JS (für das Icon) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Funktion zur Umwandlung der Eingabe in Großbuchstaben in Echtzeit
        document.getElementById('secretInput').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });

        document.getElementById('secretForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Verhindert das Standard-Formularverhalten

            // Versteckt das Formular
            document.getElementById('secretForm').style.display = 'none';

            // Wartet 3 Sekunden bevor die Nachricht angezeigt wird
            setTimeout(function() {
                // Zeigt die entschlüsselte Nachricht
                document.getElementById('message').style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
