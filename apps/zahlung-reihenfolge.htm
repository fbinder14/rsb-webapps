<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlungs-Priorit√§ten setzen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            max-width: 900px;
        }
        
        .header {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        
        .header p {
            color: #6b7280;
            margin: 0;
        }
        
        .game-area {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .instruction {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 4px solid var(--warning);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .instruction strong {
            color: #92400e;
            display: block;
            margin-bottom: 0.25rem;
        }
        
        .zone-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        
        .dropzone {
            min-height: 200px;
            background: #f9fafb;
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .dropzone.active {
            background: #f0fdf4;
            border-color: var(--success);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }
        
        .priority-zone {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 3px solid #fca5a5;
            min-height: 300px;
        }
        
        .card-item {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            cursor: move;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 2px solid transparent;
        }
        
        .card-item:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }
        
        .card-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        
        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .card-content {
            flex: 1;
        }
        
        .card-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #1f2937;
        }
        
        .card-amount {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .drag-handle {
            color: #9ca3af;
            font-size: 1.25rem;
        }
        
        .priority-number {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.125rem;
            flex-shrink: 0;
        }
        
        .check-button {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.125rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .check-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        
        .check-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .reset-button {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        
        .result {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-success {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border: 2px solid var(--success);
        }
        
        .result-error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 2px solid var(--danger);
        }
        
        .result-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .result h2 {
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .feedback-item {
            display: flex;
            align-items: start;
            gap: 0.75rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            background: white;
        }
        
        .feedback-item i {
            font-size: 1.25rem;
            margin-top: 0.125rem;
        }
        
        .feedback-correct {
            border-left: 4px solid var(--success);
        }
        
        .feedback-correct i {
            color: var(--success);
        }
        
        .feedback-wrong {
            border-left: 4px solid var(--danger);
        }
        
        .feedback-wrong i {
            color: var(--danger);
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        .score.high {
            color: var(--success);
        }
        
        .score.medium {
            color: var(--warning);
        }
        
        .score.low {
            color: var(--danger);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .header, .game-area, .result {
                padding: 1.5rem;
                border-radius: 12px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .card-item {
                padding: 0.875rem;
            }
            
            .card-icon {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }
            
            .priority-number {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Zahlungs-Priorit√§ten setzen</h1>
            <p>Bringe die Zahlungen in die richtige Reihenfolge!</p>
        </div>

        <div class="game-area">
            <div class="instruction">
                <strong>üìù Aufgabe:</strong>
                Ziehe die Karten von unten in den roten Bereich und ordne sie nach Priorit√§t. Was muss zuerst bezahlt werden?
            </div>

            <div class="zone-title">
                <i class="bi bi-exclamation-triangle-fill text-danger"></i> Priorit√§t: Was muss zuerst bezahlt werden?
            </div>
            <div id="priorityZone" class="dropzone priority-zone"></div>

            <div class="zone-title">
                <i class="bi bi-inbox-fill"></i> Verf√ºgbare Zahlungen
            </div>
            <div id="availableZone" class="dropzone"></div>

            <button id="checkButton" class="check-button" disabled>
                <i class="bi bi-check-circle-fill"></i> √úberpr√ºfen
            </button>
            <button id="resetButton" class="reset-button mt-2" style="display: none;">
                <i class="bi bi-arrow-clockwise"></i> Neu starten
            </button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Daten f√ºr die Zahlungskarten
        const payments = [
            {
                id: 1,
                title: "Miete",
                amount: "720,00 ‚Ç¨",
                icon: "üè†",
                color: "#ef4444",
                priority: 1,
                explanation: "Miete muss bezahlt werden, sonst droht Wohnungsverlust!"
            },
            {
                id: 2,
                title: "Strom & Gas",
                amount: "89,50 ‚Ç¨",
                icon: "‚ö°",
                color: "#f59e0b",
                priority: 2,
                explanation: "Energiekosten haben hohe Priorit√§t ‚Äì Sperrung m√∂glich!"
            },
            {
                id: 3,
                title: "Lebensmittel",
                amount: "250,00 ‚Ç¨",
                icon: "üõí",
                color: "#10b981",
                priority: 3,
                explanation: "Lebensmittel sind existenziell wichtig!"
            },
            {
                id: 4,
                title: "Handyrechnung",
                amount: "45,00 ‚Ç¨",
                icon: "üì±",
                color: "#3b82f6",
                priority: 5,
                explanation: "Handy ist wichtig, aber nicht so dringend wie Miete oder Strom."
            },
            {
                id: 5,
                title: "Kreditrate",
                amount: "385,00 ‚Ç¨",
                icon: "üí≥",
                color: "#8b5cf6",
                priority: 6,
                explanation: "Kredite haben niedrigere Priorit√§t als existenzielle Kosten."
            },
            {
                id: 6,
                title: "Medikamente",
                amount: "35,00 ‚Ç¨",
                icon: "üíä",
                color: "#ec4899",
                priority: 4,
                explanation: "Wichtige Medikamente m√ºssen bezahlt werden!"
            },
            {
                id: 7,
                title: "Netflix Abo",
                amount: "12,99 ‚Ç¨",
                icon: "üì∫",
                color: "#6b7280",
                priority: 8,
                explanation: "Streaming-Dienste haben die niedrigste Priorit√§t."
            },
            {
                id: 8,
                title: "Fitnessstudio",
                amount: "29,90 ‚Ç¨",
                icon: "üèãÔ∏è",
                color: "#6b7280",
                priority: 7,
                explanation: "Fitnessstudio ist nicht dringend und kann pausiert werden."
            }
        ];

        // Shuffle Funktion
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Karten erstellen
        function createCard(payment, index = null) {
            const card = document.createElement('div');
            card.className = 'card-item';
            card.dataset.id = payment.id;
            card.dataset.priority = payment.priority;
            
            card.innerHTML = `
                ${index !== null ? `<div class="priority-number">${index + 1}</div>` : ''}
                <div class="card-icon" style="background: ${payment.color}20; color: ${payment.color}">
                    ${payment.icon}
                </div>
                <div class="card-content">
                    <div class="card-title">${payment.title}</div>
                    <div class="card-amount">${payment.amount}</div>
                </div>
                <div class="drag-handle">
                    <i class="bi bi-grip-vertical"></i>
                </div>
            `;
            
            return card;
        }

        // Initialisierung
        const availableZone = document.getElementById('availableZone');
        const priorityZone = document.getElementById('priorityZone');
        const checkButton = document.getElementById('checkButton');
        const resetButton = document.getElementById('resetButton');
        const resultDiv = document.getElementById('result');

        // Karten mischen und hinzuf√ºgen
        const shuffledPayments = shuffle(payments);
        shuffledPayments.forEach(payment => {
            availableZone.appendChild(createCard(payment));
        });

        // SortableJS initialisieren
        const sortableAvailable = new Sortable(availableZone, {
            group: 'shared',
            animation: 200,
            ghostClass: 'dragging',
            onEnd: updateUI
        });

        const sortablePriority = new Sortable(priorityZone, {
            group: 'shared',
            animation: 200,
            ghostClass: 'dragging',
            onEnd: function() {
                updatePriorityNumbers();
                updateUI();
            }
        });

        // Priorit√§tsnummern aktualisieren
        function updatePriorityNumbers() {
            const cards = priorityZone.querySelectorAll('.card-item');
            cards.forEach((card, index) => {
                let numberDiv = card.querySelector('.priority-number');
                if (!numberDiv) {
                    numberDiv = document.createElement('div');
                    numberDiv.className = 'priority-number';
                    card.insertBefore(numberDiv, card.firstChild);
                }
                numberDiv.textContent = index + 1;
            });
        }

        // UI aktualisieren
        function updateUI() {
            const priorityCards = priorityZone.querySelectorAll('.card-item');
            checkButton.disabled = priorityCards.length === 0;
            
            if (priorityCards.length > 0) {
                priorityZone.classList.add('active');
            } else {
                priorityZone.classList.remove('active');
            }
        }

        // √úberpr√ºfung
        checkButton.addEventListener('click', function() {
            const priorityCards = Array.from(priorityZone.querySelectorAll('.card-item'));
            
            if (priorityCards.length === 0) return;

            let correct = 0;
            const feedback = [];

            priorityCards.forEach((card, index) => {
                const cardId = parseInt(card.dataset.id);
                const payment = payments.find(p => p.id === cardId);
                const userPriority = index + 1;
                const correctPriority = payment.priority;
                
                const isCorrect = Math.abs(userPriority - correctPriority) <= 1; // Toleranz von ¬±1
                
                if (isCorrect) correct++;
                
                feedback.push({
                    payment: payment,
                    userPriority: userPriority,
                    correctPriority: correctPriority,
                    isCorrect: isCorrect
                });
            });

            const total = priorityCards.length;
            const percentage = Math.round((correct / total) * 100);
            
            showResult(percentage, feedback);
        });

        // Ergebnis anzeigen
        function showResult(percentage, feedback) {
            let resultClass = 'result-success';
            let resultIcon = 'üéâ';
            let resultTitle = 'Sehr gut!';
            let scoreClass = 'high';
            
            if (percentage < 50) {
                resultClass = 'result-error';
                resultIcon = 'üòï';
                resultTitle = 'Noch nicht ganz richtig';
                scoreClass = 'low';
            } else if (percentage < 80) {
                resultClass = 'result-error';
                resultIcon = 'ü§î';
                resultTitle = 'Fast geschafft!';
                scoreClass = 'medium';
            }

            let feedbackHTML = '';
            feedback.forEach(item => {
                const isCorrect = item.isCorrect;
                const iconClass = isCorrect ? 'bi-check-circle-fill' : 'bi-x-circle-fill';
                const feedbackClass = isCorrect ? 'feedback-correct' : 'feedback-wrong';
                
                feedbackHTML += `
                    <div class="feedback-item ${feedbackClass}">
                        <i class="bi ${iconClass}"></i>
                        <div>
                            <strong>${item.payment.title}</strong><br>
                            <small>${item.payment.explanation}</small>
                        </div>
                    </div>
                `;
            });

            resultDiv.className = `result ${resultClass} show`;
            resultDiv.innerHTML = `
                <div class="text-center">
                    <div class="result-icon">${resultIcon}</div>
                    <h2>${resultTitle}</h2>
                    <div class="score ${scoreClass}">${percentage}% richtig</div>
                    <p>Du hast ${feedback.filter(f => f.isCorrect).length} von ${feedback.length} Zahlungen richtig priorisiert.</p>
                </div>
                <hr class="my-4">
                <h5 class="mb-3">Detailliertes Feedback:</h5>
                ${feedbackHTML}
            `;

            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            checkButton.style.display = 'none';
            resetButton.style.display = 'block';
        }

        // Neu starten
        resetButton.addEventListener('click', function() {
            // Alle Karten zur√ºck in available Zone
            const allCards = document.querySelectorAll('.card-item');
            allCards.forEach(card => {
                const cardId = parseInt(card.dataset.id);
                const payment = payments.find(p => p.id === cardId);
                availableZone.appendChild(createCard(payment));
                card.remove();
            });

            // Karten neu mischen
            const newShuffled = shuffle(payments);
            availableZone.innerHTML = '';
            newShuffled.forEach(payment => {
                availableZone.appendChild(createCard(payment));
            });

            priorityZone.innerHTML = '';
            resultDiv.className = 'result';
            checkButton.style.display = 'block';
            checkButton.disabled = true;
            resetButton.style.display = 'none';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Initial UI Update
        updateUI();
    </script>
</body>
</html>
