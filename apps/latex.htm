<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live LaTeX Renderer</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MecoLqVDHJ61asGZK6X6kJgU5XtwcZR+ej8pG9dXcbWqVyx97sYQaqPWb6YkYyGe"
      crossorigin="anonymous"
    >
    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <!-- MathJax Library via CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
      defer
    ></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .container {
            max-width: 800px;
        }
        #latex-input {
            height: 150px;
            resize: none;
        }
        .rendered-math {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 100px;
        }
        .header {
            margin-bottom: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2rem;
            color: #343a40;
        }
        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.5rem;
            }
            #latex-input {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live LaTeX Renderer</h1>
            <p>Geben Sie Ihre LaTeX-Syntax unten ein und sehen Sie die gerenderte Formel sofort.</p>
        </div>
        <div class="form-group">
            <label for="latex-input"><strong>LaTeX Eingabe:</strong></label>
            <textarea class="form-control" id="latex-input" placeholder="Geben Sie hier Ihre LaTeX-Formel ein...">\sum_{k=1}^{n} k = \frac{n(n + 1)}{2}</textarea>
        </div>
        <div class="mt-4">
            <h5>Gerenderte Formel:</h5>
            <div id="rendered-output" class="rendered-math">
                <!-- Gerenderte Formel erscheint hier -->
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS via CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXd6WfQj+kdjjz9T3fM5Hg8Pvxehv4a1vSlBz9Xy14s0gjDquGkONmJVN6gQfVr"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxFw7iTZbXFcQ/vV8o/Xd7ICFQ7pG5k0rdw6S3R6eVkhLq3D8"
      crossorigin="anonymous"
    ></script>
    <script>
        // Funktion zum Rendern der LaTeX-Formel
        function renderMath() {
            const input = document.getElementById('latex-input').value;
            const output = document.getElementById('rendered-output');
            output.innerHTML = '$$' + input + '$$';
            MathJax.typesetPromise([output]);
        }

        // Event Listener für Eingabeveränderungen
        document.getElementById('latex-input').addEventListener('input', renderMath);

        // Initiales Rendern beim Laden der Seite
        window.onload = renderMath;
    </script>
</body>
</html>
